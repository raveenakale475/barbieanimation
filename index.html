<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.freebiesupply.com/images/large/2x/barbie-logo-png-transparent.png"
    />
    <title>Barbie Animation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }

      .image1 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body background="barbiehouse.png">
    <marquee direction="left">
      <img class="image1" width="200px" src="dance.gif" alt="barbiedance" />
    </marquee>
    <marquee direction="right">
      <img class="image1" width="300px" src="barbie.gif" alt="barbiedance" />
      <img class="image1" width="200px" src="doll.gif" alt="barbiedance" />
    </marquee>
  </body>
</html>
