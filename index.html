<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn.freebiesupply.com/images/large/2x/barbie-logo-png-transparent.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Barbie Animation</title>
  </head>
  <body background="barbiehouse.png">
    <!-- marque tag is a container tag for creating scrollable images within a web page from either left to right or vice versa -->
    <marquee scrollamount="20" direction="left">
      <!-- This is for fairy's image from left to right direction -->
      <img class="image1" width="200px" src="dance.gif" alt="fairydance" />
    </marquee>
    <marquee scrollamount="20" direction="right">
      <!-- This is for barbie's images from right to left direction -->
      <img class="image1" width="300px" src="barbie.gif" alt="barbiedance" />
      <img class="image1" width="200px" src="doll.gif" alt="dolldance" />
    </marquee>
  </body>
</html>
